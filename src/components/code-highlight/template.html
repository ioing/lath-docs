<style>
  .code-block {
    overflow: auto;
    filter: invert(1);
  }
  /* prism.css 未加在完的预览样式 */
  :not(pre)>code[class*="language-"],
  pre[class*="language-"] {
    min-height: 23px;
    background: #f8f8f8;
  }
  code[class*="language-"],
  pre[class*="language-"] {
    color: #333;
    background: none;
    font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
    text-align: left;
    word-spacing: normal;
    word-break: normal;
    word-wrap: normal;
    line-height: 20px;
    font-size: 13px;
    font-weight: normal;
    tab-size: 4;
    hyphens: none;
    max-height: 99999px;
  }

  pre[class*="language-"]::selection, pre[class*="language-"] ::selection,
  code[class*="language-"]::selection, code[class*="language-"] ::selection {
    background: #ddd;
  }

  /* Code blocks */
  pre[class*="language-"] {
    display: inline-block;
    padding: 6px 12px;
  }

  :not(pre) > code[class*="language-"],
  pre[class*="language-"] {
    background: none;
  }

  /* Inline code */
  :not(pre) > code[class*="language-"] {
    padding: 1px;
    border-radius: 4px;
    white-space: normal;
  }

  .token.script.language-javascript {
    tab-size: 4;
  }
  .token.tag {
    tab-size: 0;
  }

  .token.comment,
  .token.prolog,
  .token.doctype,
  .token.cdata {
    color: slategray;
  }

  .namespace {
    opacity: .7;
  }

  .token.property,
  .token.operator,
  .token.tag,
  .token.constant,
  .token.symbol,
  .token.deleted {
    color: #003399;
  }

  .token.punctuation {
    color: #333;
  }

  .token.tag > .token.punctuation {
    color: #003399;
  }

  .token.number,
  .token.boolean {
    color: #ed143d;
  }

  .token.selector,
  .token.attr-name,
  .token.char,
  .token.builtin,
  .token.inserted {
    color: #009999;
  }

  .token.string,
  .token.entity,
  .token.url,
  .language-css .token.string,
  .style .token.string {
    color: #ed143d;
  }

  .token.atrule,
  .token.attr-value,
  .token.keyword {
    color: #ed143d;
  }

  .token.attr-value .punctuation.sign {
    color: #009999;
  }

  .token.attr-value .punctuation.quotes {
    color: #ed143d;
  }

  .token.function {
    color: #003399;
  }

  .token.regex,
  .token.important,
  .token.variable {
    color: #fb2a70;
  }

  .token.important,
  .token.bold {
    font-weight: bold;
  }
  .token.italic {
    font-style: italic;
  }

  .token.entity {
    cursor: help;
  }
</style>

<div class="code-block">
  <pre id="code" class="language-js">
  </pre>
</div>
