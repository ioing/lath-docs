        <h1>Application.exists</h1>
      
<p><small>Application.exists<small>取得当前页面是否为首次载入的历史序列上。</p>
<hr>
<h3>Types</h3>

 
<pre><div class="docs-code"><code-highlight type="ts"> type exists = boolean
</code-highlight></div></pre>
<hr>
<h3>Details</h3>

<p>当你首次访问链接进入应用时，Lath 会记录你当前历史节点的位置，凡是发生页面活动后都可以检测当前位置是否发生了变动，如果该值为 false，则表示历史已经发生变化，即当前历史非首次进入的历史。</p>
<hr>
<h3>Example</h3>

 
<pre><div class="docs-code"><code-highlight type="ts"> console.log(application.exists)
</code-highlight></div></pre>
<hr>
<h3>Notes</h3>

<p>该方法仅记录初次载入的节点位置，例如你在任何页面发生浏览器刷新都会导致该节点重新标记位置。</p>
      </div>
