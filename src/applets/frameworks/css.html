<style>
  html, body {
    overscroll-behavior: none;
    background-color: var(--background);
    font-family: "SF Pro SC","HanHei SC","SF Pro Text","Myriad Set Pro",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI","SF Pro Icons","Apple Legacy Icons","PingFang SC","Helvetica Neue","Helvetica","Arial",sans-serif;
  }
  .menu-list {
    padding: calc(80px + env(safe-area-inset-top)) 30px 80px;
    max-width: 520px;
    margin: 0 auto;
  }

  .item-list {
    padding: 0;
  }

  .item-list li {
    list-style: none;
    transition: opacity .3091s cubic-bezier(0.32, 0.08, 0.24, 1) .03s, transform .3455s cubic-bezier(0.32, 0.08, 0.24, 1) .02s, -webkit-transform .3455s cubic-bezier(0.32, 0.08, 0.24, 1) .02s;
  }

  .item-list a {
    display: flex;
    color: var(--main-color, #f5f5f7);
    font-size: 19px;
    line-height: 2.7;
    font-weight: 400;
    letter-spacing: -.022em;
    height: 54px;
    opacity: .8;
    text-decoration: none;
    white-space: nowrap;
    transition: opacity 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
    font-synthesis: none;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    direction: ltr;
    text-align: left;
    border-bottom: 0.5px solid rgba(255, 255, 255, 0.2);
    border-color: var(--menu-hr-color, rgba(255, 255, 255, 0.2));
    width: 100%;
    font-weight: bold;
  }

  .item-list a svg {
    margin-top: 12px;
    margin-right: 15px;
    width: 25px;
  }

  h2 {
    font-size: 28px;
    color: var(--main-color, #fff);
    margin-top: 0;
  }

  h4 {
    color: var(--main-color, #fff);
  }

  .payType {
    display: block;
    margin: 4px 0;
    padding: 7px 0 0;
    height: 28px;
    cursor: pointer;
    text-decoration: none;
    text-align: right;
  }

  .payType[tap-highlight] {
    background-color: var(--card-item-hover, rgba(255, 255, 255, .1)) !important;
  }

  @media (pointer: fine) {
    .payType:hover {
      background-color: var(--card-item-hover, rgba(255, 255, 255, .1));
    }
  }

  .payType small {
    padding-top: 5px;
    color:#99999994;
    line-height: 30px;
  }

  .icon {
    height: 28px;
    float: left;
  }

  hr {
    border: 0;
    border-bottom: 0.5px solid rgba(255, 255, 255, 0.2);
    border-color: var(--menu-hr-color, rgba(255, 255, 255, 0.2));
  }

  p {
    margin: 0 auto;
    padding: 10px 0;
    color: var(--main-color, #f5f5f7);
  }

  p.title {
    font-size: 19px;
    font-weight: bold;
    opacity: .7;
  }

  p.copyright {
    margin-top: 20px;
    opacity: .5;
  }

  p.copyright, p.copyright a {
    font-size: 14px;
    text-decoration: none;
    color: var(--main-color, #f5f5f7);
  }
</style>

<style>
  .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 19999999;
    opacity: 0;
    transition: opacity .4s;
  }

  .modal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    z-index: 2;
    width: 80vw;
    max-width: 360px;
  }

  .modal .close-btn {
    position: absolute;
    right: 20px;
    top: 10px;
    color: #000;
    font-size: 24px;
  }

  .modal h1 {
    margin-top: 0;
    font-weight: 600;
  }

  .modal p {
    color: #333;
    margin: 0 0 20px;
    padding: 0;
  }

  .modal .content {
    min-height: 140px;
    background: #f0f0f0;
    border-radius: 12px;
    padding: 1px 15px 1px;
  }

  .modal button {
    display: block;
    margin: 20px auto 0;
    padding: 10px 20px;
    background-color: #0071e3;
    color: white;
    border-radius: 8px;
    width: 100%;
    border: none;
    cursor: pointer;
    font-weight: 400;
    font-size: 17px;
  }

  .modal ul {
    padding-inline-start: 20px;
    margin-block-start: 13px;
    margin-block-end: 13px;
  }
  .modal ul li {
    margin: 0 0 15px 0;
    color: #222;
    font-size: 14px;
    font-family: Arial, Helvetica, sans-serif;
  }
</style>
