<head>
  <style>
    #figure {
      margin: 20px auto;
      padding-bottom: 12px;
      overflow: hidden;
      max-width: 520px;
      border-radius: 16px;
      border: 0.5px solid rgba(255, 255, 255, .05);
      background: var(--card-background, rgba(255, 255, 255, .1));
      min-height: 500px;
    }
    
    .iconContainer {
      margin: 17% 20px;
      padding: 20px;
      animation: zoom .6s ease-in;
    }
    
    .icon {
      width: 220px;
      height: 220px;
      background: #252525;
      border-radius: 60px;
      margin: 0 auto;
      position: relative;
      box-shadow: 0px 3px 7px -1px rgba(0, 0, 0, .3);
      text-align: center;
      padding-top: 11px;
      box-sizing: border-box;
      background: linear-gradient(to bottom, #252525, #181818);
      transform: scale(1);
      transition: all 0.6s ease;
      overflow: hidden;
    }
    
    .circle {
      width: 185px;
      height: 185px;
      background: #252525;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -92px;
      margin-top: -92px;
      overflow: hidden;
      transform: translate3d(0, 0, 0);
    }
    
    #logoText {
      position: absolute;
      color: #fff;
      font-size: 60px;
      top: -10px;
      width: 100%;
      text-align: center;
      animation: 5s ease-in zoom;
    }
    
    #figure hr {
      border: 0;
      height: 0.5px;
      background-color: rgba(255, 255, 255, .15);
    }
    
    #figure h2 {
      font-size: 36px;
      line-height: 1.16667;
      color: var(--card-text-color, rgba(255, 255, 255, .92));
      margin: 0 auto 20px;
      padding: 0 30px 0 20px;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
    }
    
    .subtitle {
      margin-top: 10px;
      margin-bottom: 10px;
      margin-left: 20px;
      width: 100%;
      text-align: left;
      color: var(--sub-title, rgba(255, 255, 255, .3));
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
    }
    
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    @keyframes zoom {
      0% {
        transform: translate3d(0, -40px, 0) scale(.8);
        filter: blur(20px);
        opacity: 0;
      }
      50% {
        transform: translate3d(0, -40px, 0) scale(.8);
        filter: blur(20px);
        opacity: 0;
      }
      100% {
        transform: translate3d(0, 0, 0) scale(1);
        filter: blur(0px);
        opacity: 1;
      }
    }
  </style>
  <style>
    html,
    body {
      width: 100vw;
      margin: 0;
      background: var(--background, #000);
      background-attachment: fixed;
      transition: background .36s cubic-bezier(0.32, 0.08, 0.24, 1), height .56s cubic-bezier(0.52, 0.16, 0.24, 1);
    }
    
    body {
      margin: 0;
    }
    
    .placeholder {
      height: calc(10px + constant(safe-area-inset-top) + var(--application-safe-area-top));
      height: calc(10px + env(safe-area-inset-top) + var(--application-safe-area-top));
    }

    .snap-container {
      width: 100%;
      height: 100%;
      margin: 0 auto;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      color: white;
      display: flex;
      align-items: center;
      border-radius: 16px;
    }

    .snap-card {
      min-height: 220px;
      padding: 0 15px 15px;
    }

    .snap-card .card-title {
      margin-left: -15px;
    }

    .snap-container .child {
      margin-left: 0.5rem;
      min-height: 180px;
      max-width: 320px;
      scroll-snap-align: start;
      display: flex;
      align-items: left;
      justify-content: left;
      text-align: left;
      flex: 0 0 90%;
      border-radius: 16px;
      position: relative;
      padding: 0 30px;
      box-sizing: border-box;
      flex-direction: column;
      box-shadow: 0 0 7px 3px rgb(0 0 0 / 20%);
      cursor: pointer;
    }

    .snap-container .child h2 {
      margin: 30px 0 60px;
      font-size: 32px;
      max-height: 270px;
      text-overflow: ellipsis;
      box-orient: vertical;
      -webkit-box-orient: vertical;
      line-clamp: 6;
      -webkit-line-clamp: 6;
      overflow: hidden;
    }

    .snap-container .child p {
      position: absolute;
      bottom: 15px;
      max-width: 250px;
      margin: 0;
      font-size: 14px;
      text-align: left;
      color: rgba(255, 255, 255, .5);
    }

    .snap-container .child:nth-child(1n) {
      background-image: linear-gradient(353deg,#580303,#d10000);
    }

    .snap-container .child:nth-child(2n) {
      background-image: linear-gradient(353deg,#03045d,#2644ff);
    }

    .snap-container .child:nth-child(3n) {
      background-image: linear-gradient(353deg,#501c01,#ff7700);
    }

    .snap-container .child:nth-child(4n) {
      background-image: linear-gradient(353deg,#002003,#148103);
    }

    .snap-container .child:nth-child(5n) {
      background-image: linear-gradient(353deg,#210026,#7e067e);
    }

    .snap-container .child:nth-child(6n) {
      background-image: linear-gradient(353deg,#1c0037,#5e01d6);
    }

    .snap-container .child:nth-child(7n) {
      background-image: linear-gradient(353deg,#001f26,#009f98);
    }
    
    .card {
      box-sizing: border-box;
      min-height: 100px;
      max-width: 520px;
      margin: auto;
      margin-bottom: 12px;
      border-radius: 16px;
      border: 0.5px solid rgba(255, 255, 255, .05);
      background: var(--card-background, rgba(255, 255, 255, .1));
      overflow: hidden;
    }
    
    .card-title {
      font-size: 32px;
      font-weight: 400;
      padding: 12px 20px 7px;
      color: var(--card-title, rgba(255, 255, 255, .3));
      -webkit-font-smoothing: antialiased;
    }
    
    .card-list {
      padding: 0;
      margin: 0;
    }
    
    .card-list a {
      display: block;
      position: relative;
      font-size: 20px;
      padding: 15px 20px;
      list-style: none;
      font-weight: 400;
      color: var(--card-text-color, rgba(255, 255, 255, .92));
      border-bottom: 0.5px solid rgba(255, 255, 255, .2);
      border-bottom-color: var(--card-hr-color, rgba(255, 255, 255, .2));
      align-content: space-between;
      cursor: pointer;
      text-decoration: none;
    }
    
    .card-list a[tap-highlight] {
      background-color: var(--card-item-hover, rgba(255, 255, 255, .1)) !important;
    }

        background-color: var(--card-item-hover, rgba(255, 255, 255, .1));

    }

      border-bottom-left-radius: 12px;

    }
